<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "index.css">
    <link rel="shortcut icon" type="image/x-icon" href="arsat-logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>ROCK PAPER  SCISSORS </title>
</head>
<body>


    <section class = 'headerBox'>
        <h1>The Ultimate Rock Paper Scissors Showdown</h1>
    </section>
    
    <section class="roundResult"><p>PRESS ANY BUTTON TO START</p></section>
    <section class= "scoreBox">
        <div class = 'computer' >COM:</div>
        <div class = 'computerLastchoice'>❔</div>
        <div class = 'cmarker'>➖</div>
        <div class = 'cmarker'>➖</div>
        <div class = 'cmarker'>➖</div>
        <div class = 'cmarker'>➖</div>
        <div class = 'cmarker'>➖</div>
    </section>
    <section class= "scoreBox">
        <div class = 'player' >P1:</div>
        <div class = 'playerLastchoice'>❔</div>
        <div class = 'pmarker'>➖</div>
        <div class = 'pmarker'>➖</div>
        <div class = 'pmarker'>➖</div>
        <div class = 'pmarker'>➖</div>
        <div class = 'pmarker'>➖</div>
    </section>
    

    <section class='optionsBox'>
        <button class='rockButton'>
            <p class='rpsOption'>&#x270A</p>
        </button>

        <button class='paperButton'>
            <p class='rpsOption'>&#x270B</p>
        </button>

        <button class='scissorsButton'>
            <p class='rpsOption'>&#x270C</p>
        </button>
    </section>

    <footer class = 'credits'><a href="https://www.theodinproject.com/lessons/foundations-rock-paper-scissors">'Project: Rock Paper Scissors'</a><span> - </span><a href="https://github.com/JoaquinArruiz/rock-paper-scissors">Joaquin Arruiz's github</a></footer>
    
    
    <script src="./game.js" defer>

    </script>
</body>
</html>
